<!DOCTYPE html>
<html>
<head>
	<title>Hello World! Version Two</title>
	<script src="angular.js"></script>

	<script type="text/javascript">
        	window.onload = function() {
          	var a = document.getElementById("mylink");


	          a.onclick = function() {
				fetch('../test-service/hello-world')
					.then((response) => response.json())
					.then((data) => document.getElementById("showresulthere").innerHTML = JSON.stringify(data));
            	return false;
          	}
       	 	return false;
        }
    </script>
</head>
<body ng-app="helloWorldApp" ng-controller="helloWorldCtrl">
<h1>Version Two</h1>
<h1>This page is static content from S3.</h1>
<h1>{{::helloWorld}}.</h1>
<h1><a id="mylink" href="http://www.google.com">click here</a> <span id="showresulthere"></span></h1>

<ul>
	<li><a href="file_half_mb.txt">0.5mb file</a></li>
	<li><a href="file_1mb.txt">1mb file</a></li>
	<li><a href="file_5mb.txt">5mb file</a></li>
	<li><a href="file_6mb.txt">6mb file</a></li>
	<li><a href="file_10mb.txt">10mb file</a></li>
	<li><a href="file_11mb.txt">11mb file</a></li>
</ul>

</body>
<script>
		var app = angular.module('helloWorldApp', []);
		app.controller('helloWorldCtrl', function($scope) {
			$scope.helloWorld= "Hello World";
		});
	</script>
</html>
